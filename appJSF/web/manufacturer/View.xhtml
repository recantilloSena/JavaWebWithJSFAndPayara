<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ManufacturerViewDlg" widgetVar="ManufacturerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eng.ViewManufacturerTitle}">
            <h:form id="ManufacturerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{manufacturerController.selected != null}">
                        <h:outputText value="#{eng.ViewManufacturerLabel_manufacturerId}"/>
                        <h:outputText value="#{manufacturerController.selected.manufacturerId}" title="#{eng.ViewManufacturerTitle_manufacturerId}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_name}"/>
                        <h:outputText value="#{manufacturerController.selected.name}" title="#{eng.ViewManufacturerTitle_name}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_addressline1}"/>
                        <h:outputText value="#{manufacturerController.selected.addressline1}" title="#{eng.ViewManufacturerTitle_addressline1}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_addressline2}"/>
                        <h:outputText value="#{manufacturerController.selected.addressline2}" title="#{eng.ViewManufacturerTitle_addressline2}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_city}"/>
                        <h:outputText value="#{manufacturerController.selected.city}" title="#{eng.ViewManufacturerTitle_city}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_state}"/>
                        <h:outputText value="#{manufacturerController.selected.state}" title="#{eng.ViewManufacturerTitle_state}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_zip}"/>
                        <h:outputText value="#{manufacturerController.selected.zip}" title="#{eng.ViewManufacturerTitle_zip}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_phone}"/>
                        <h:outputText value="#{manufacturerController.selected.phone}" title="#{eng.ViewManufacturerTitle_phone}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_fax}"/>
                        <h:outputText value="#{manufacturerController.selected.fax}" title="#{eng.ViewManufacturerTitle_fax}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_email}"/>
                        <h:outputText value="#{manufacturerController.selected.email}" title="#{eng.ViewManufacturerTitle_email}"/>
                        <h:outputText value="#{eng.ViewManufacturerLabel_rep}"/>
                        <h:outputText value="#{manufacturerController.selected.rep}" title="#{eng.ViewManufacturerTitle_rep}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{eng.Close}" onclick="ManufacturerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
