<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MicroMarketEditDlg" widgetVar="MicroMarketEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eng.EditMicroMarketTitle}">
            <h:form id="MicroMarketEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{microMarketController.selected != null}">
                        <p:outputLabel value="#{eng.EditMicroMarketLabel_zipCode}" for="zipCode" />
                        <p:inputText id="zipCode" value="#{microMarketController.selected.zipCode}" title="#{eng.EditMicroMarketTitle_zipCode}" required="true" requiredMessage="#{eng.EditMicroMarketRequiredMessage_zipCode}"/>
                        <p:outputLabel value="#{eng.EditMicroMarketLabel_radius}" for="radius" />
                        <p:inputText id="radius" value="#{microMarketController.selected.radius}" title="#{eng.EditMicroMarketTitle_radius}" />
                        <p:outputLabel value="#{eng.EditMicroMarketLabel_areaLength}" for="areaLength" />
                        <p:inputText id="areaLength" value="#{microMarketController.selected.areaLength}" title="#{eng.EditMicroMarketTitle_areaLength}" />
                        <p:outputLabel value="#{eng.EditMicroMarketLabel_areaWidth}" for="areaWidth" />
                        <p:inputText id="areaWidth" value="#{microMarketController.selected.areaWidth}" title="#{eng.EditMicroMarketTitle_areaWidth}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{microMarketController.update}" value="#{eng.Save}" update="display,:MicroMarketListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MicroMarketEditDialog');"/>
                    <p:commandButton value="#{eng.Cancel}" onclick="MicroMarketEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
