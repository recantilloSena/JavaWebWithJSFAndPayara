<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscountCodeEditDlg" widgetVar="DiscountCodeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eng.EditDiscountCodeTitle}">
            <h:form id="DiscountCodeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{discountCodeController.selected != null}">
                        <p:outputLabel value="#{eng.EditDiscountCodeLabel_discountCode}" for="discountCode" />
                        <p:inputText id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{eng.EditDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{eng.EditDiscountCodeRequiredMessage_discountCode}"/>
                        <p:outputLabel value="#{eng.EditDiscountCodeLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{eng.EditDiscountCodeTitle_rate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discountCodeController.update}" value="#{eng.Save}" update="display,:DiscountCodeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DiscountCodeEditDialog');"/>
                    <p:commandButton value="#{eng.Cancel}" onclick="DiscountCodeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
