<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{eng.ViewProductTitle}">
            <h:form id="ProductViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <h:outputText value="#{eng.ViewProductLabel_productId}"/>
                        <h:outputText value="#{productController.selected.productId}" title="#{eng.ViewProductTitle_productId}"/>
                        <h:outputText value="#{eng.ViewProductLabel_purchaseCost}"/>
                        <h:outputText value="#{productController.selected.purchaseCost}" title="#{eng.ViewProductTitle_purchaseCost}"/>
                        <h:outputText value="#{eng.ViewProductLabel_quantityOnHand}"/>
                        <h:outputText value="#{productController.selected.quantityOnHand}" title="#{eng.ViewProductTitle_quantityOnHand}"/>
                        <h:outputText value="#{eng.ViewProductLabel_markup}"/>
                        <h:outputText value="#{productController.selected.markup}" title="#{eng.ViewProductTitle_markup}"/>
                        <h:outputText value="#{eng.ViewProductLabel_available}"/>
                        <h:outputText value="#{productController.selected.available}" title="#{eng.ViewProductTitle_available}"/>
                        <h:outputText value="#{eng.ViewProductLabel_description}"/>
                        <h:outputText value="#{productController.selected.description}" title="#{eng.ViewProductTitle_description}"/>
                        <h:outputText value="#{eng.ViewProductLabel_manufacturerId}"/>
                        <h:outputText value="#{productController.selected.manufacturerId}" title="#{eng.ViewProductTitle_manufacturerId}"/>
                        <h:outputText value="#{eng.ViewProductLabel_productCode}"/>
                        <h:outputText value="#{productController.selected.productCode}" title="#{eng.ViewProductTitle_productCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{eng.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
